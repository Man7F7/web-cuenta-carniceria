<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta carne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1 class="tituloUno">Contabilidad carne</h1>
<h3 class="tituloDos">Ingrese los productos:</h3>

<div class="div">

  <button id="bola" class="boton">Bola negra</button>
  <button id="cadera" class="boton">Cadera</button>
  <button id="pepino" class="boton">Pepino</button>

<div>
<button id="botones" class="botonDos">Resultado</button>

</div>

<div class="divDos">

</div>

<script src="script.js"></script>
